<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign UP Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="outer-class">
            <div class="inner-class">
                <header  class="signup-header">
                    <h1>Signup</h1>
                    <p>It just takes 30 seconds</p>
                </header>
                <main class="signup-body">
                    <form action="#">
                        <p>
                            <label for="fullname"> Full Name</label>
                            <input type="text" id="fullname" placeholder="Neha Varshney" required>
                        </p>
                        <p>
                            <lable for="email">Your Email</lable>
                            <input type="email" id="email" placeholder="neha123@gmail.com" required>
                        </p>
                        <p>
                            <label for="password"> Your Password</label>
                            <input type="password" id="password" placeholder="at least 8 characters">
                        </p>
                        <p>
                            <input type="submit" name="" id="submit" value="Create your Account">
                        </p>
                    </form>
                </main>
                <footer class="signup-footer">
                    <p>Already have an account? <a href="http://#">Login</a></p>

                </footer>
            </div>
            <div class="circle c1"></div>
            <div class="circle c2"></div>
        </div>
</body>
</html>
